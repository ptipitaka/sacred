name: sacred
services:
- name: web
  source_dir: /
  github:
    repo: ptipitaka/sacred
    branch: main
    deploy_on_push: true
  build_command: npm run build:clean
  output_dir: dist
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: professional-s
  http_port: 8080
  routes:
  - path: /
  envs:
  - key: NODE_OPTIONS
    value: "--max-old-space-size=81920"
  - key: NPM_CONFIG_CACHE
    value: ".npm"
  - key: NODE_ENV
    value: "production"
  - key: NODE_VERSION
    value: "18.18.0"
  run_command: |
    npm cache clean --force
    npm ci --prefer-offline --no-audit --progress=false --cache .npm
    npm run build:clean
